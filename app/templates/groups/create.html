{% extends "base.html" %}

{% block title %}Группы{% endblock %}

{% block content %}

<div class="row">
  <div class="col-12">
            <!-- start Person Info -->
            <div class="card">
              <div class="card-header text-bg-primary">
                <h4 class="mb-0 text-white">{{ params.title_card }}</h4>
              </div>

              <!-- Форма-->
              <form action="/create/add" method="post">
                <div>
                  <div class="card-body">
                    <h4 class="card-title">Информация</h4>

                    <div class="row pt-3">


                      <!-- Отправить ID -->
                      {% if client.id %}
                            <input type="hidden" id="id" name="id" value="{{ client.id }}"/>
                      {% endif %}



                      <!--Название-->
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Название</label>
                          <input type="text" id="name" name="name" class="form-control" placeholder="Название" value="группа1"/>
                        </div>
                      </div>
                      <!--Вид спорта-->
                      <div class="col-md-6">
                        <div class="mb-3 has-success">
                          <label class="form-label">Вид спорта</label>
                          <select class="form-select" id="sport_type" name="sport_type">
                            <option value="Мужской" selected>Мужской</option>
                            <option value="Женский">Женский</option>
                          </select>
                          <div class="col-md-6">
                              <small class="text-muted">Добавить новый вид спорта.</small>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <!--Тренеры-->
                      <div class="col-md-6">
                        <div class="mb-3 has-success">
                          <label class="form-label">Тренеры</label>
                          <select class="form-select" id="coaches" name="coaches">
                            <option value="Мужской" selected>Мужской</option>
                            <option value="Женский">Женский</option>
                          </select>
                        </div>
                      </div>
                      <!--Начало обучения-->
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Начало обучения</label>
                          <input type="date" id="start_date" name="start_date" class="form-control" value="1990-01-01"/>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <!--Позиция-->
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Позиция</label>
                          <input type="number" id="position" name="position" class="form-control" value="1"/>
                        </div>
                      </div>

                    </div>
                  </div>

                  <hr />
                  <div class="card-body">
                    <h4 class="card-title mb-4">Расписание</h4>

                    <div class="row">

                        <div class="email-repeater mb-3">
                          <div data-repeater-list="repeater-group">
                            <div data-repeater-item class="row mb-3">
                              <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="День недели" name="schedule" value="100"/>
                              </div>


                              <div class="col-md-2 mt-3 mt-md-0">
                                <button data-repeater-delete="" class="btn btn-danger" type="button">
                                  <i class="ti ti-circle-x fs-5 d-flex"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                          <button type="button" data-repeater-create="" class="btn btn-success hstack gap-6">
                          Добавить еще
                          <i class="ti ti-circle-plus ms-1 fs-5"></i>
                        </button>
                        </div>

                    </div>


                  </div>

                  <div class="form-actions">
                    <div class="card-body border-top">
                      <button type="button" class="btn btn-primary" id="buttonSave">
                        Сохранить
                      </button>
                      <button type="button" class="btn bg-danger-subtle text-danger ms-6">
                        Отмена
                      </button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
            <!-- end Person Info -->
          </div>
</div>

<script>
    // Передача переменной из шаблона
    const params = {{ params | tojson }};
    console.log("Переменная из шаблона:", params);
</script>


<script src="/static/js/custom/groups/create.js"></script>


{% endblock %}
