{% extends "base.html" %}

{% block title %}Клиенты{% endblock %}

{% block content %}


<div class="container-fluid">
  <div class="row">
    <div class="col-12">
              <!-- start Person Info -->
              <div class="card">
                <div class="card-header text-bg-primary">
                  <h4 class="mb-0 text-white">Создать клиента</h4>
                </div>
                <form action="#">
                  <div>
                    <div class="card-body">
                      <h4 class="card-title">Person Info</h4>
                      <div class="row pt-3">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="John doe" />
                            <small class="form-control-feedback">
                              This is inline help
                            </small>
                          </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                          <div class="mb-3 has-danger">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control form-control-danger" placeholder="12n" />
                            <small class="form-control-feedback">
                              This field has error.
                            </small>
                          </div>
                        </div>
                        <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3 has-success">
                            <label class="form-label">Gender</label>
                            <select class="form-select">
                              <option value="">Male</option>
                              <option value="">Female</option>
                            </select>
                            <small class="form-control-feedback">
                              Select your gender
                            </small>
                          </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" />
                          </div>
                        </div>
                        <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" data-placeholder="Choose a Category" tabindex="1">
                              <option value="Category 1">Category 1</option>
                              <option value="Category 2">Category 2</option>
                              <option value="Category 3">Category 5</option>
                              <option value="Category 4">Category 4</option>
                            </select>
                          </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Membership</label>
                            <div class="form-check py-1">
                              <input type="radio" id="customRadio11" name="customRadio" class="form-check-input" />
                              <label class="form-check-label" for="customRadio11">Free</label>
                            </div>
                            <div class="form-check py-1">
                              <input type="radio" id="customRadio22" name="customRadio" class="form-check-input" />
                              <label class="form-check-label" for="customRadio22">Paid</label>
                            </div>
                          </div>
                        </div>
                        <!--/span-->
                      </div>
                    </div>
                    <hr />
                    <div class="card-body">
                      <!--/row-->
                      <h4 class="card-title mb-4">Address</h4>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="mb-3">
                            <label class="form-label">Street</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                        <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Post Code</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Country</label>
                            <select class="form-select">
                              <option>--Select your Country--</option>
                              <option>India</option>
                              <option>Sri Lanka</option>
                              <option>USA</option>
                            </select>
                          </div>
                        </div>
                        <!--/span-->
                      </div>
                    </div>
                    <div class="form-actions">
                      <div class="card-body border-top">
                        <button type="submit" class="btn btn-primary">
                          Save
                        </button>
                        <button type="button" class="btn bg-danger-subtle text-danger ms-6">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- end Person Info -->
            </div>
  </div>
</div>

{% endblock %}
